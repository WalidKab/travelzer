<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelzer - Home</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="/css/reset.css" media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css" media="all">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="main main-product main-bo">
    <div class="bo-add">
        <table>
            <tr>
                <th>ID :</th>
                <th>Nom :</th>
                <th>Couleur :</th>
                <th>Nb de km :</th>
                <th>Image :</th>
                <th>Immatriculation :</th>
                <th>Tarif :</th>
                <th>Cat√©gorie :</th>
            </tr>

            <tr>
                <td th:utext="${vehicule.id}"></td>
                <td th:utext="${vehicule.model.name}"></td>
                <td th:utext="${vehicule.color}"></td>
                <td th:utext="${vehicule.kmcounter}"></td>
                <td><img th:src="${vehicule.image}"></td>
                <td th:utext="${vehicule.matriculation}"></td>
                <td th:utext="${vehicule.pricerate}"></td>
                <td th:utext="${vehicule.category.name}"></td>
            </tr>
        </table>


        <form th:action="@{/vehicule} + '/' + ${vehicule.id} + @{/reserve}"
              th:object="${reservation}" method="POST">

            <div class="div-input">
                <p>Numero de permis :</p>
                <input type="text" th:field="*{licenceNumber}"/><br/>
            </div>

            <div class="div-input">
                <p>Date de debut :</p>
                <input type="date" th:field="*{datestart}"/><br/>
            </div>

            <div class="div-input">
                <p>Date de fin :</p>
                <input type="date" th:field="*{dateend}"/><br/>
            </div>

            <div class="div-input">
                <p>KM estimation :</p>
                <input type="number" th:field="*{estimatedkm}"/><br/>
            </div>

            <input type="submit" class="btn-create" value="Create"/>
        </form>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
