<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelzer - Home</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="/css/reset.css" media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css" media="all">
</head>
<body>

<div class="bo main-add">
    <div class="main-bo bo-add">
        <form th:action="@{/backoffice/dashboard/editBrand} + '/' + ${id}"
              th:object="${brand}" method="POST">

            <div class="div-input">
                <p>Name:</p>
                <input type="text" th:field="*{name}"/><br/>
            </div>

            <div class="div-input">
                <p>Logo :</p>
                <input type="file" th:field="*{imglogo}"/><br/>
            </div>

            <input class="btn-create" type="submit" value="Update"/>
        </form>


        <form th:action="@{/backoffice/dashboard/deleteBrand} + '/' + ${brand.id}" method="POST">
            <input class="btn-create" type="submit" value="Delete"/>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
