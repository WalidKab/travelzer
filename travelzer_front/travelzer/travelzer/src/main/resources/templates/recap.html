<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travelzer - Home</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="/css/index.css" media="all">
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="/css/reset.css" media="all">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="main main-product resa">
    <div class="table-bo">
        <table>
            <tr class="tr-bo-top">
                <th>Date de début :</th>
                <th>Date de fin :</th>
                <th>Estimation des km :</th>
                <th>Véhicule :</th>
                <th>Estimation du prix :</th>
            </tr>

            <tr class="tr-bo">
                <td th:utext="${reservation.datestart}"></td>
                <td th:utext="${reservation.dateend}"></td>
                <td th:utext="${reservation.estimatedkm}"></td>
                <td th:utext="${vehicule.model.name}"></td>
                <td th:utext="${price} + ' €'"></td>
            </tr>
        </table>
    </div>
</div>
    <div th:insert="fragments/footer :: footer"></div>

    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
